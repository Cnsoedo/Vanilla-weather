<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400..700;1,400..700&family=Geologica:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="weather-app"> 
        <header>
          <form>
            <input type="search" placeholder="Enter a city..." required />
            <input type="submit" value="Search" />
          </form>
        </header>
        <main>
          <h1>Paris</h1>
          <div>
            <p>Saturday 18:48, clear sky 
          </br>
          Humidity: 51%, Wind: 6.69km/h</p>
          </div>
        
          <div>
            ⛅️ 12°C
          </div>
           
        </main>

        <footer>
          This project was coded by
          <a href="https://github.com/Cnsoedo" target="_blank">Naomi</a>, is

          <a href="https://github.com/Cnsoedo/Vanilla-weather" target="_blank">
            open-soured on Github</a
          >
          and
          <a href="https://first-vanilla.netlify.app/" target="_blank">
            hosted on Netlify</a
          >
        </footer>

    </div>
  </body>
</html>
